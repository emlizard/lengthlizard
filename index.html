<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Coil Specification Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1 class="page-title">üîß Advanced Coil Calculator</h1>
            <button class="theme-toggle" id="theme-toggle-btn" aria-label="Toggle theme"></button>
        </div>
    </header>

    <main class="container">
        <div class="hero animate-in">
            <h1>Coil Specification Calculator</h1>
            <p>A professional tool for precise electromagnetic coil design and analysis.</p>
            
            <div class="hero-image-container">
                <img src="https://emlizard.github.io/main-page/images/diagram_coil_length.png" alt="Coil length diagram" class="hero-image">
            </div>
            </div>
        
        <div class="grid grid-2">
            <div class="card animate-in">
                <h2 class="card-title"><span class="card-icon">‚úèÔ∏è</span>Input Parameters</h2>

                <div class="input-group">
                    <label class="input-label">1. Coil Shape</label>
                    <div class="radio-group">
                        <label class="radio-option"><input type="radio" name="coilShape" value="rectangular" checked> Rectangular</label>
                        <label class="radio-option"><input type="radio" name="coilShape" value="circular"> Circular</label>
                    </div>
                </div>

                <div id="rect-coil-dims">
                    <div class="grid grid-2">
                        <div class="input-group">
                            <label for="A" class="input-label">Inner Width (A) <span class="input-unit">mm</span></label>
                            <input type="number" id="A" value="100" step="0.1" min="0" class="input-field">
                        </div>
                        <div class="input-group">
                            <label for="B" class="input-label">Inner Length (B) <span class="input-unit">mm</span></label>
                            <input type="number" id="B" value="50" step="0.1" min="0" class="input-field">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="R" class="input-label">Corner Radius (R) <span class="input-unit">mm</span></label>
                        <input type="number" id="R" value="10" step="0.1" min="0" class="input-field">
                    </div>
                </div>
                <div id="circ-coil-dims" class="hidden">
                    <div class="input-group">
                        <label for="innerDimCirc" class="input-label">Inner Diameter <span class="input-unit">mm</span></label>
                        <input type="number" id="innerDimCirc" value="50" step="0.1" min="0" class="input-field">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">2. Wire Specification</label>
                    <div class="radio-group">
                        <label class="radio-option"><input type="radio" name="wireShape" value="rectangular" checked> Rectangular</label>
                        <label class="radio-option"><input type="radio" name="wireShape" value="circular"> Circular</label>
                    </div>
                </div>

                <div id="rect-wire-dims">
                    <div class="grid grid-2">
                        <div class="input-group">
                            <label for="W_d" class="input-label">Wire Width (W_d) <span class="input-unit">mm</span></label>
                            <input type="number" id="W_d" value="2" step="0.01" min="0.01" class="input-field">
                        </div>
                        <div class="input-group">
                            <label for="t" class="input-label">Wire Thickness (t) <span class="input-unit">mm</span></label>
                            <input type="number" id="t" value="1" step="0.01" min="0.01" class="input-field">
                        </div>
                    </div>
                </div>
                <div id="circ-wire-dims" class="hidden">
                     <div class="input-group">
                        <label for="a" class="input-label">Wire Diameter (a) <span class="input-unit">mm</span></label>
                        <input type="number" id="a" value="1.5" step="0.01" min="0.01" class="input-field">
                    </div>
                </div>
                <div class="input-group">
                    <label for="wireMaterial" class="input-label">Wire Material</label>
                    <select id="wireMaterial" class="input-field">
                        <option value="copper">Copper (Cu)</option>
                        <option value="aluminum">Aluminum (Al)</option>
                        <option value="silver">Silver (Ag)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">3. Winding Specification</label>
                </div>
                <div class="grid grid-2">
                    <div class="input-group">
                        <label for="n" class="input-label">Turns per Layer (n)</label>
                        <input type="number" id="n" value="10" min="1" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="m" class="input-label">Number of Layers (m)</label>
                        <input type="number" id="m" value="1" min="1" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="s_h" class="input-label">Horizontal Spacing (s_h) <span class="input-unit">mm</span></label>
                        <input type="number" id="s_h" value="0.1" step="0.01" min="0" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="s_v" class="input-label">Vertical Spacing (s_v) <span class="input-unit">mm</span></label>
                        <input type="number" id="s_v" value="0.2" step="0.01" min="0" class="input-field">
                    </div>
                </div>

                <button id="calculateBtn" class="btn btn-full">üî¨ Execute Precision Calculation</button>
            </div>

            <div class="card animate-in">
                <h2 class="card-title"><span class="card-icon">üìä</span>Calculation Results</h2>
                
                <div id="error-container" class="error-message hidden" style="position: static; max-width: 100%; margin-bottom: 1rem;">
                    <strong>Error:</strong> <span id="error-message"></span>
                </div>

                <div id="results-container" class="result-display hidden">
                    <div class="result-grid">
                        <div class="result-item">
                            <div class="result-label">Overall Size</div>
                            <div class="result-value" id="coil-size">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Total Wire Length</div>
                            <div class="result-value" id="total-length">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">DC Resistance</div>
                            <div class="result-value" id="dc-resistance">-</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Wire Weight</div>
                            <div class="result-value" id="wire-weight">-</div>
                        </div>
                    </div>
                    <div class="result-item--highlight" style="margin-top: 1rem;">
                        <div class="result-label">Inductance</div>
                        <div class="result-value" id="inductance">-</div>
                    </div>

                    <div class="info-box" style="margin-top: 2rem;">
                        <h4 id="formula-title">üìù Applied Formulas</h4>
                        <div id="formula-display" style="font-size: 0.9rem; line-height: 1.5;"></div>
                    </div>

                    <div class="grid grid-3" style="margin-top: 2rem; margin-bottom: 0;">
                        <button id="exportBtn" class="btn">üìä Export</button>
                        <button id="printBtn" class="btn">üñ®Ô∏è Print</button>
                        <button id="shareBtn" class="btn">üì§ Share</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
